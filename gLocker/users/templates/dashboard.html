{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
              <th scope="col">Website</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
                <tr>
                    <td>
                        {{ i.website }}
                    </td>
                    <td>
                        {{ i.email }}
                    </td>
                    <td>
                        {{ i.password }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
{% endblock content %}
