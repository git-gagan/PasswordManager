{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'insertData' %}" method="POST">
        {% csrf_token %}
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
        <div class="col">
            <div class="form-outline">
            <input type="text" id="form6Example1" name="website" class="form-control" />
            <label class="form-label" for="form6Example1">Website name</label>
            </div>
        </div>
        <div class="col">
            <div class="form-outline">
            <input type="text" id="form6Example2" name="identity" class="form-control" />
            <label class="form-label" for="form6Example2">Username/Email</label>
            </div>
        </div>
        </div>
    
        <!-- Text input -->
        <div class="form-outline mb-4">
        <input type="password" id="form6Example3" name="password" class="form-control" />
        <label class="form-label" for="form6Example3">Password</label>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Save</button>
    </form>
{% endblock content %}
