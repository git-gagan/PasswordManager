{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'loginUser' %}">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form1Example1" name="email" class="form-control" />
          <label class="form-label" for="form1Example1">Email address</label>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form1Example2" name="password" class="form-control" />
          <label class="form-label" for="form1Example2">Password</label>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="{% url 'registerUser' %}">Register</a></p>
        </div>
    </form>
{% endblock content %}
